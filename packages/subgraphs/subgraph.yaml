specVersion: 0.0.4
description: URN Game Events on Rinkeby
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: lottery
    network: rinkeby
    source:
      address: "0xE492f01A366F34d80B984810534Bc9253F2CCBDB"
      abi: Lottery
      startBlock: 10739971
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LotteryStatusChanged
        - PrizeClaimed
        - Refunded
        - TicketSold
      abis:
        - name: Lottery
          file: ./abis/Lottery.json
      eventHandlers:
        - event: LotteryStatusChanged(indexed uint256,indexed uint8)
          handler: handleLotteryStatusChanged
        - event: PrizeClaimed(indexed uint256,indexed address,indexed uint256)
          handler: handlePrizeClaimed
        - event: Refunded(indexed uint256,indexed address,uint256)
          handler: handleRefunded
        - event: TicketSold(indexed uint256,uint256,indexed address,uint8)
          handler: handleTicketSold
      file: ./src/mapping-lottery.ts
  - kind: ethereum
    name: auction
    network: rinkeby
    source:
      address: "0x728dc0bD333e8c92E49f108e16382a403fd5880F"
      abi: Auction
      startBlock: 10739975
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuctionCreated
        - AuctionSettled
        - AuctionCancelled
        - BidPlaced
      abis:
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AuctionCreated(indexed uint256,uint256,uint256,address)
          handler: handleAuctionCreated
        - event: AuctionSettled(indexed uint256,indexed address,uint256)
          handler: handleAuctionSettled
        - event: AuctionCancelled(uint256)
          handler: handleAuctionCancelled
        - event: BidPlaced(indexed uint256,indexed address,uint256,uint256)
          handler: handleBidPlaced
      file: ./src/mapping-auction.ts
